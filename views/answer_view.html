<div class="answer" id="answer-container-{QID}-{AID}">
    <label for="answer-{QID}-{AID}">Answer {AID}</label><br>
    <input type="text" placeholder="Possible Answer" name="answer-{QID}-{AID}" id="answer-{QID}-{AID}" required>
    <input type="checkbox" name="correct-{QID}-{AID}" id="correct-{QID}-{AID}" value="correct">
    <label for="correct-{QID}-{AID}">Is right answer?</label>
    <button type="button" id="remove-answer-{QID}-{AID}">Remove</button>
</div>
